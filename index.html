<!DOCTYPE html>
<html lang="en" loading>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1 id="nav">BMI CALCULATOR</h1>
        </nav>
    </header>
    <main>
        <form >
            <div id="box">
                <div class="height">
                    <label for="height">Enter height in cm</label>
                    <input id="height" type="text" required>
                </div>
                <div class="weight">
                    <label for="weight">Enter weight in kG</label>
                    <input id="weight" type="text" required>
                </div>
            </div>
            <div class="Form_submit">
                <label for="form_submit"></label>
                <input type="submit" value="CALCULATE" id="form_submit">
            </div>
        </form>
        <div id="result"></div>
        <div id="condition" ></div>
    </main>
    
</body>
</html>
